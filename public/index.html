<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooTechX - Spin the AI Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Elements -->
    <div class="background-glow"></div>
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>

    <div class="app-container">
        <header class="logo-header">
            ZooTechX
        </header>

        <div class="main-card">
            <h1>Spin the AI Wheel</h1>
            <p class="subtitle">Win discounts on next-gen AI solutions.</p>

            <div class="wheel-container">
                <div class="pointer">â–¼</div>
                <div class="wheel" id="wheel">
                    <!-- Segments will be drawn here or via CSS -->
                    <!-- We will use Canvas or many divs. Let's use a cleaner HTML structure for segments so JS can rotate it. -->
                    <div class="wheel-inner" id="wheelInner">
                        <!-- Slices generated by JS or static -->
                    </div>
                </div>
            </div>

            <div class="form-container">
                <div class="input-group">
                    <input type="text" id="userName" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="userEmail" placeholder="Email Address" required>
                </div>
                <button id="spinBtn" class="spin-btn">Spin Now</button>
                <p class="disclaimer">One spin per email address. Coupon will be sent to your email.</p>
            </div>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="glow-text">You Won!</h2>
            <p id="resultText">You got X% OFF on Y.</p>
            <div class="coupon-box" id="couponCode">CODE123</div>
            <p class="modal-footer-text">Your coupon has been sent to your email!</p>
            <button id="closeModalBtn" class="primary-btn">OK</button>
        </div>
        <canvas id="confettiCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
